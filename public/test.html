<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESC/POS Printer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 16px;
            margin: 8px 0;
            font-size: 16px;
            width: 100%;
        }
        @media print {
            .no-print,
            #statusOutput {
                display: none;

    </style>
</head>
<body>

<button class="no-print" onclick="sendCommand('STATUS_PRINTER')">Check Printer Status</button>
<button class="no-print" onclick="window.printReceipt(jsonData)">Print Receipt</button>

<pre id="statusOutput" style="margin-top: 20px;"></pre>

<script>

let jsonData = {}; // à¸„à¹ˆà¸²à¸ˆà¸£à¸´à¸‡à¸ˆà¸²à¸ JSON à¸—à¸µà¹ˆà¸ˆà¸°à¸ªà¹ˆà¸‡à¸¡à¸²

// à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸ªà¸³à¸«à¸£à¸±à¸šà¸£à¸±à¸š JSON à¸ˆà¸²à¸ Native App à¸«à¸£à¸·à¸­ Backend
window.setReceiptData = (data) => {
    jsonData = JSON.parse(data);
};

function getBridge() {
    if (window.posRegisterInterface) return window.posRegisterInterface;
    if (window.webkit?.messageHandlers?.posRegisterInterface) return window.webkit.messageHandlers.posRegisterInterface;
    return null;
}

function sendCommand(command) {
    const payload = {command: command, payload: []};
    const bridge = getBridge();
    if (bridge) {
        if (bridge.postMessage) bridge.postMessage(JSON.stringify(payload));
        else if (typeof bridge.sendRequest === "function") bridge.sendRequest(JSON.stringify(payload));
    } else {
        alert("JSBridge not available");
    }
}

function printReceipt(data) {
    const items = [];

    // Header
    items.push({align: "center", bold: true, data: data.config.name, size: 2, type: "text"});
    items.push({type: "newline"});

    items.push({align: "left", bold: true, data: `à¹€à¸¥à¸‚à¸—à¸µà¹ˆà¹ƒà¸šà¹€à¸ªà¸£à¹‡à¸ˆ #${data.pay.payment_number}`, type: "text"});
    items.push({align: "left", data: `à¸Šà¸·à¹ˆà¸­: ${data.get.name}`, type: "text"});
    items.push({align: "left", data: `à¸§à¸±à¸™à¸—à¸µà¹ˆ: ${data.pay.created_at.replace('T', ' ').slice(0,19)}`, type: "text"});
    items.push({align: "left", data: `à¹€à¸šà¸­à¸£à¹Œà¹‚à¸—à¸£à¸¨à¸±à¸žà¸—à¹Œ: ${data.get.tel}`, type: "text"});
    items.push({align: "left", data: `à¹€à¸¥à¸‚à¸šà¸±à¸•à¸£à¸›à¸£à¸°à¸Šà¸²à¸Šà¸™/à¸ªà¸´à¸—à¸˜à¸´à¹Œà¸œà¸¹à¹‰à¸£à¸±à¸à¸©à¸²: ${data.get.tax_id}`, type: "text"});
    items.push({align: "left", data: `à¸—à¸µà¹ˆà¸­à¸¢à¸¹à¹ˆ: ${data.get.address}`, type: "text"});
    items.push({type: "line"});
    items.push({type: "newline"});

    // Orders
    data.order.forEach(order => {
        items.push({align: "left", data: order.menu.name, type: "text"});
        if(order.option && order.option.length > 0) {
            order.option.forEach(opt => {
                items.push({align: "left", data: `+ ${opt.name}`, type: "text"});
            });
        }
        const priceTotal = (parseFloat(order.price) * order.quantity).toFixed(2);
        items.push({align: "right", data: `${order.quantity}  ${priceTotal} à¸¿`, type: "text"});
        items.push({type: "newline"});
    });

    items.push({type: "line"});
    items.push({align: "right", bold: true, data: `Total: ${parseFloat(data.pay.total).toFixed(2)} à¸¿`, size: 2, type: "text"});
    items.push({type: "newline"});

    const payload = {command: "PRINT_START", payload: items};

    const bridge = getBridge();
    if (bridge) {
        if (bridge.postMessage) bridge.postMessage(JSON.stringify(payload));
        else if (typeof bridge.sendRequest === "function") bridge.sendRequest(JSON.stringify(payload));
    } else {
        alert("JSBridge not available");
    }
}

function onPrinterStatusUpdate(connected) {
    const msg = connected ? "ðŸŸ¢ Printer Connected" : "ðŸ”´ Printer Not Connected";
    document.getElementById("statusOutput").textContent = msg;
}

</script>

</body>
</html>
